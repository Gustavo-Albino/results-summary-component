<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./styles/index.css">
  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- Icons -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="./index.js"></script>
</head>
<body>

  <main>
    <section class="card">
      <h3>Your Result</h3>
      <div class="circle-score">
        <h2 class="score">76</h2>
        <p>of 100</p>
      </div>
      <h2 class="feedback">Great</h2>
      <p class="feedback-msg">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <aside>
      <h2 class="summary-title">Summary</h2>
      <ul class="summary-list">
        <li class="list-item">
          <ion-icon name="flash-outline" class="icon"></ion-icon>
          <p class="item-title">Reaction</p>
          <p>80 / 100</p>
        </li>
        <li class="list-item">
          <ion-icon name="bulb-outline" class="icon"></ion-icon>
          <p class="item-title">Memory</p>
          <p>92 / 100</p>
        </li>
        <li class="list-item">
          <ion-icon name="chatbubble-ellipses-outline" class="icon"></ion-icon>
          <p class="item-title">Verbal</p>
          <p>61 / 100</p>
        </li>
        <li class="list-item">
          <ion-icon name="eye-outline" class="icon"></ion-icon>
          <p class="item-title">Visual</p>
          <p>72 / 100</p>
        </li>
        <button type="submit" onclick="animationClick()">Continue</button>
      </ul>
    </aside>
  </main>

  <script></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Gustavo-Albino">Gustavo Teixeira Albino</a>.
  </div>

</body>
</html>
